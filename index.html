<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body id="container">
    <h2 id="header">Rock, Paper, or Scissors?!</h2>

    <div class="choice">

        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
        <button type="button" id="reset">Reset</button>
    </div>

    <div id="results">
     
    </div>

    <p>Player Score: <span id="player-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>

    <div id="winner">
   
    </div>

   
    <script src="script.js"> 
    </script>
</body>
</html>
